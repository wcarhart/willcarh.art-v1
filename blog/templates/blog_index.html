{% extends "blog_base.html" %}
{% load static %}
{% load custom_filters %}

{% block page_content %}
<div class="container blog-container">
	<div class="narrow">
		<div class="os-animation" data-animation="fadeInUp">
			<h1>Blog</h1>
		</div>
	</div>
	<div class="row narrow">
		{% for post in posts %}
		<div class="blog-item col-12">
			<div class="os-animation" data-animation="fadeInUp">
				<div class="card mb-3" onclick="location.href='{% url 'blog_detail' post.title|urlify %}';" style="cursor:pointer;">
					<div class="card-head">
						<img class="card-img-top" src="{% static post.cover %}" alt="{{ post.title }} cover photo">
					</div>
					<div class="card-body">
						<h4 class="card-title">{{ post.title }} | <i class="subtitle text-muted">{{ post.subtitle }}</i></h4>
						<p class="card-text">{{ post.blurb }}</p>
						<a class="btn btn-primary btn-md" href="{% url 'blog_detail' post.title|urlify %}">Read</a>
						<p class="card-text"><small class="text-muted">Published on {{ post.published }}</small></p>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
